<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Spill</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Header.css" />
    <link rel="stylesheet" href="./Left.css" />
    <link rel="stylesheet" href="./Right.css" />
</head>

<body>
    <div class="AppHeader">
        <div class="Bill">BILL</div>
        <div class="Header">SPILL</div>
    </div>

    <div class="Container">
        <div class="LeftSplit">
            <div class="InputContainer">
                <div class="Title">Bill</div>
                <div class="LeftSplit_Input"><span>&#8377</span><input class="LeftSplit_Input_input" /></div>
            </div>

            <div class="TipContainer">
                <div class="Title">Select Tip %</div>
                <div class="ButtonContainer">
                    <button class="Button">5%</button>
                    <button class="Button">10%</button>
                    <button class="Button">15%</button>
                    <button class="Button">25%</button>
                    <button class="Button">50%</button>
                    <button class="Button">75%</button>
                </div>
            </div>

            <div class="PeopleContainer">
                <div class="TitleContainer">
                    <div class="Title">Number of People</div>
                </div>
                <div class="InputsContainer">
                    <div class="Icon"><img class="IconImage" src="./Assets//man.png" />
                        <div class="IconImageNumber">0</div>
                    </div>
                    <div class="FunctionalButtonContainer">
                        <button class="IncrementButton">+</button>
                        <div class="Display">0</div>
                        <button class="IncrementButton">-</button>
                    </div>
                </div>
            </div>

            <button class="Button_Function" id="Generate_Button">Generate Bill</button>

        </div>

        <!-- Right Split -->


        <div class="RightSplit">
            <div class="TipAmount">
                <div class="TipAmountTitle">
                    <div>Tip Amount</div>
                    <div class="second"> /person</div>
                </div>
                <div class="Amount"><span>&#8377</span>0.00</div>
            </div>
            <div class="TipAmount">
                <div class="TipAmountTitle">
                    <div>Tip Amount</div>
                    <div class="second"> /person</div>
                </div>
                <div class="Amount"><span>&#8377</span>0.00</div>
            </div>

            <div class="ButtonContainers" id="Movement">
                <button class="Button_Functions" id="Reset_Button">RESET</button>
            </div>
        </div>
    </div>
</body>

</html>
