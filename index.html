<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Spill</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Header.css" />
    <link rel="stylesheet" href="./Left.css" />
    <link rel="stylesheet" href="./Right.css" />
    <link rel="stylesheet" href="./Mobile.css" />
</head>

<body>
    <div class="AppHeader">
        <div class="Bill">BILL</div>
        <div class="Header">SPILL</div>
    </div>

    <div class="Container">
        <div class="LeftSplit">
            <div class="InputContainer">
                <div class="Title">Bill</div>
                <div class="LeftSplit_Input"><span>&#8377</span><input onchange="handleChange()" placeholder="0"
                        class="LeftSplit_Input_input" id="LeftSplit_Input_input_id" /></div>
            </div>

            <div class="TipContainer">
                <div class="Title">Select Tip %</div>
                <div class="ButtonContainer">
                    <button onclick="handle_five_Button()" class="Button" id="5%">5%</button>
                    <button onclick="handle_ten_Button()" class="Button" id="10%">10%</button>
                    <button onclick="handle_fifteen_Button()" class="Button" id="15%">15%</button>
                    <button onclick="handle_twinfive_Button()" class="Button" id="25%">25%</button>
                    <button onclick="handle_fifty_Button()" class="Button" id="50%">50%</button>
                    <button onclick="handle_sevenfive_Button()" class="Button" id="75%">75%</button>
                </div>
            </div>

            <div class="PeopleContainer">
                <div class="TitleContainer">
                    <div class="Title">Number of People</div>
                </div>
                <div class="InputsContainer">
                    <div class="Icon"><img class="IconImage" src="./Assets//man.png" />
                        <div class="IconImageNumber" id="IconImageNumber_id">0</div>
                    </div>
                    <div class="FunctionalButtonContainer">
                        <button onclick="handleIncrementButton()" class="IncrementButton">+</button>
                        <div class="Display" id="DisplayInput_id">0</div>
                        <button onclick="handleDecrementButton()" class="IncrementButton">-</button>
                    </div>
                </div>
            </div>

            <button onclick="handleGenerateBill()" class="Button_Function" id="Generate_Button">Generate Bill</button>

        </div>

        <!-- Right Split -->


        <div class="RightSplit">
            <div class="TipAmount">
                <div class="TipAmountTitle">
                    <div>Tip Amount</div>
                    <div class="second"> /person</div>
                </div>
                <div class="Amount" id="TipAmount"><span>&#8377</span>0.00</div>
            </div>
            <div class="TipAmount">
                <div class="TipAmountTitle">
                    <div>Total Amount</div>
                    <div class="second"> /person</div>
                </div>
                <div class="Amount" id="TotalAmount"><span>&#8377</span>0.00</div>
            </div>

            <div class="ButtonContainers" id="Movement">
                <button onclick="handleResetButton()" class="Button_Functions" id="Reset_Button">RESET</button>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
